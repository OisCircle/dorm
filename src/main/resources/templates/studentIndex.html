<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>学生主页</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" href="asserts/css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="asserts/css/style.default.css" id="theme-stylesheet">
    <link id="new-stylesheet" rel="stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="asserts/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="asserts/img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    @keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    .chartjs-render-monitor {
        -webkit-animation: chartjs-render-animation 0.001s;
        animation: chartjs-render-animation 0.001s;
    }</style>
</head>
<body>
<header th:replace="navbar.html"></header>
<div class="d-flex align-items-stretch">
    <div id="sidebar" class="sidebar py-3 shrink show">
        <div class="text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family">学生</div>
        <ul class="sidebar-menu list-unstyled">
            <li class="sidebar-list-item"><a href="/studentIndex?id=1" class="sidebar-link text-muted active"><i
                    class="o-home-1 mr-3 text-gray"></i><span>概览</span></a></li>
            <li class="sidebar-list-item"><a th:href="@{studentTables(id=${student.id})}" class="sidebar-link text-muted"><i
                    class="o-table-content-1 mr-3 text-gray"></i><span>宿舍详情</span></a></li>
            <li class="sidebar-list-item"><a th:href="@{studentForms(id=${student.id})}" class="sidebar-link text-muted"><i
                    class="o-survey-1 mr-3 text-gray"></i><span>事务中心</span></a></li>
            <li class="sidebar-list-item"><a th:href="@{chooseDorm(id=${student.id})}" class="sidebar-link text-muted"><i
                    class="o-wireframe-1 mr-3 text-gray"></i><span>宿舍选择</span></a></li>
            <li class="sidebar-list-item"><a onclick="logout()"
                                             class="sidebar-link text-muted"><i
                    class="o-exit-1 mr-3 text-gray"></i><span>退出系统</span></a></li>
        </ul>
    </div>
    <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
            <section class="py-5">
                <div class="row">
                    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                        <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1 d-flex align-items-center">
                                <div class="dot mr-3 bg-violet"></div>
                                <div class="text">
                                    <h6 class="mb-0">所属楼栋</h6><span class="text-gray"
                                                                    th:text="${building.name}"></span>
                                </div>
                            </div>
                            <div class="icon text-white bg-violet"><i class="fas fa-building"></i></div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                        <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1 d-flex align-items-center">
                                <div class="dot mr-3 bg-green"></div>
                                <div class="text">
                                    <h6 class="mb-0">宿舍号</h6><span class="text-gray"
                                                                   th:text="${dorm.number}"></span>
                                </div>
                            </div>
                            <div class="icon text-white bg-green"><i class="fas fa-home"></i></div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                        <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1 d-flex align-items-center">
                                <div class="dot mr-3 bg-red"></div>
                                <div class="text">
                                    <h6 class="mb-0">床位号</h6><span class="text-gray" th:text="${bedNumber}"></span>
                                </div>
                            </div>
                            <div class="icon text-white bg-red"><i class="fas fa-bed"></i></div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                        <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1 d-flex align-items-center">
                                <div class="dot mr-3 bg-blue"></div>
                                <div class="text">
                                    <h6 class="mb-0">是否已经入住</h6><span class="text-gray"
                                                                      th:text="${isMoveIn}"></span>
                                </div>
                            </div>
                            <div class="icon text-white bg-blue"><i class="fa fa-check"></i></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="py-5">
                <div class="row">
                    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                        <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1 d-flex align-items-center">
                                <div class="dot mr-3 bg-violet"></div>
                                <div class="text">
                                    <h6 class="mb-0">宿舍电费余额</h6><span class="text-gray"
                                                                      th:text="${electricityBill}"></span>
                                </div>
                            </div>
                            <div class="icon text-white bg-violet"><i class="fas fa-dollar-sign"></i></div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                        <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1 d-flex align-items-center">
                                <div class="dot mr-3 bg-green"></div>
                                <div class="text">
                                    <h6 class="mb-0">宿舍卫生分数</h6><span class="text-gray"
                                                                      th:text="${cleanScore}"></span>
                                </div>
                            </div>
                            <div class="icon text-white bg-green"><i class="far fa-star"></i></div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                        <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1 d-flex align-items-center">
                                <div class="dot mr-3 bg-blue"></div>
                                <div class="text">
                                    <h6 class="mb-0">维修单数量</h6><span class="text-gray"
                                                                     th:text="${fixFormCount}"></span>
                                </div>
                            </div>
                            <div class="icon text-white bg-blue"><i class="fa fa-list"></i></div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                        <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1 d-flex align-items-center">
                                <div class="dot mr-3 bg-red"></div>
                                <div class="text">
                                    <h6 class="mb-0">换宿表单数量</h6><span class="text-gray" th:text="${dormChangeFormCount}"></span>
                                </div>
                            </div>
                            <div class="icon text-white bg-red"><i class="fas fa-receipt"></i></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="footer.html"></footer>
    </div>
</div>
</body>
<!-- JavaScript files-->
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="asserts/vendor/popper.js/umd/popper.min.js"></script>
<script src="https://www.jq22.com/jquery/bootstrap-4.2.1.js"></script>
<script src="asserts/vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="https://cdn.bootcss.com/Chart.js/2.7.2/Chart.min.js"></script>
<script src="asserts/js/js.cookie.min.js"></script>
<script src="asserts/js/front.js"></script>
<script th:inline="javascript">
    function logout() {
        $.ajax({
            type: 'GET',
            url: '/dormOfficer/logout',
            dataType: 'json',
            data: {
                'id': [[${student.id}]]
            },
            success: function (result) {
                window.location.href = "index";
            }
        });
    }
</script>
</html>
