<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>宿管主页</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" href="asserts/css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="asserts/css/style.default.css" id="theme-stylesheet">
    <link id="new-stylesheet" rel="stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="asserts/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="asserts/img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    @keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    .chartjs-render-monitor {
        -webkit-animation: chartjs-render-animation 0.001s;
        animation: chartjs-render-animation 0.001s;
    }</style>
</head>
<body>
<header th:replace="navbar.html"></header>
<div class="d-flex align-items-stretch">
    <div id="sidebar" class="sidebar py-3 shrink show">
        <div class="text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family">宿管</div>
        <ul class="sidebar-menu list-unstyled">
            <li class="sidebar-list-item"><a href="/dormOfficerIndex?id=1" class="sidebar-link text-muted"><i
                    class="o-home-1 mr-3 text-gray"></i><span>概览</span></a></li>
            <li class="sidebar-list-item"><a th:href="@{officerTables(id=${officer.id})}"
                                             class="sidebar-link text-muted"><i
                    class="o-table-content-1 mr-3 text-gray"></i><span>宿舍详情</span></a></li>
            <li class="sidebar-list-item"><a th:href="@{officerForms(id=${officer.id})}"
                                             class="sidebar-link text-muted active"><i
                    class="o-survey-1 mr-3 text-gray"></i><span>事务中心</span></a></li>
            <li class="sidebar-list-item"><a
                    onclick="logout()"
                                             class="sidebar-link text-muted"><i
                    class="o-exit-1 mr-3 text-gray"></i><span>退出系统</span></a></li>
        </ul>
    </div>
    <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
            <section class="py-5">
                <div class="row">
                    <div class="col-lg-8 mb-5">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="h6 text-uppercase mb-0">更新选择宿舍活动</h3>
                            </div>
                            <div class="card-body">
                                <div class="custom-control">
                                    <a class="text" style="color: #0c58ff">
                                        <h6 th:text="'活动状态:&nbsp&nbsp开启'" th:if="${selectionStatus.isOpen} == true"/>
                                        <h6 th:text="'活动状态:&nbsp&nbsp关闭'" th:if="${selectionStatus.isOpen} == false"/>
                                        <h6 th:text="'截止时间:&nbsp&nbsp'+${selectionStatus.endTime}"
                                            th:if="${selectionStatus.isOpen} == true"/>
                                    </a>
                                </div>
                                <div class="line"></div>
                                <form class="form-inline">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input id="on" onclick="displayEndTimeDiv()" type="radio" name="radios"
                                               class="custom-control-input">
                                        <label for="on" class="custom-control-label">开启活动</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input id="off" onclick="displayEndTimeDiv()" type="radio" name="radios"
                                               class="custom-control-input">
                                        <label for="off" class="custom-control-label">结束活动</label>
                                    </div>
                                    <div id="endTimeDiv" class="form-group" style="display: none">
                                        <label for="endTime" class="sr-only">活动结束时间</label>
                                        <input id="endTime" type="text" placeholder="格式: 2020-02-20 22:22:22"
                                               class="mr-3 form-control">
                                    </div>
                                    <div class="form-group">
                                        <input onclick="statusCommit()" type="button" class="btn btn-primary"
                                               value="更新">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="text-uppercase mb-0">维修单详情</h6>
                            </div>
                            <div class="card-body">
                                <table class="table card-text">
                                    <thead>
                                    <tr>
                                        <th>宿舍号</th>
                                        <th>物品名称</th>
                                        <th>描述</th>
                                        <th>状态</th>
                                        <th>提交时间</th>
                                        <th>完成时间</th>
                                        <th>满意度(0~10)</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="fixForm:${fixForms}">
                                        <td th:text="${fixForm.dormNumber}"></td>
                                        <td th:text="${fixForm.itemName}"></td>
                                        <td th:text="${fixForm.desc}"></td>
                                        <td th:id="'state0-'+${fixForm.id}" th:if="${fixForm.state} == 0">待维修</td>
                                        <td th:id="'state1-'+${fixForm.id}" th:if="${fixForm.state} == 1">维修中</td>
                                        <td th:id="'state2-'+${fixForm.id}" th:if="${fixForm.state} == 2">维修完成</td>
                                        <td th:text="${#temporals.format(fixForm.submitTime, 'yyyy-MM-dd')}"></td>
                                        <td th:text="${#temporals.format(fixForm.finishTime, 'yyyy-MM-dd')}"></td>
                                        <td th:if="${fixForm.satisfaction} == null">未评价</td>
                                        <td th:if="${fixForm.satisfaction} != null"
                                            th:text="${fixForm.satisfaction}"></td>
                                        <td th:if="${fixForm.state} == 0">
                                            <input type="button"
                                                   class="btn btn-red"
                                                   value="开始维修"
                                                   th:id="'fixButton'+${fixForm.id}"
                                                   th:state="${fixForm.state}"
                                                   th:fixFormId="${fixForm.id}"
                                                   onclick="fix(this.id)">
                                        </td>
                                        <td th:if="${fixForm.state} == 1">
                                            <input type="button"
                                                   class="btn btn-blue"
                                                   value="维修完成"
                                                   th:id="'fixButton'+${fixForm.id}"
                                                   th:state="${fixForm.state}"
                                                   th:fixFormId="${fixForm.id}"
                                                   onclick="fix(this.id)">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="text-uppercase mb-0">换宿申请单详情</h6>
                            </div>
                            <div class="card-body">
                                <table class="table card-text">
                                    <thead>
                                    <tr>
                                        <th>申请人</th>
                                        <th>原宿舍</th>
                                        <th>申请宿舍</th>
                                        <th>原因</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="form:${dormChangeForms}">
                                        <td th:text="${form.name}"></td>
                                        <td th:text="${form.oldLocation}"></td>
                                        <td th:text="${form.newLocation}"></td>
                                        <td th:text="${form.reason}"></td>
                                        <td th:id="'changeState0-'+${form.id}" th:if="${form.state} == 0">待处理</td>
                                        <td th:id="'changeState1-'+${form.id}" th:if="${form.state} == 1">已同意</td>
                                        <td th:id="'changeState2-'+${form.id}" th:if="${form.state} == 2">已拒绝</td>
                                        <td th:if="${form.state} == 0">
                                            <input type="button"
                                                   class="btn btn-green"
                                                   value="同意"
                                                   th:id="'changeAgreeButton'+${form.id}"
                                                   th:state="${form.state}"
                                                   th:formId="${form.id}"
                                                   onclick="change(this.id,true)">
                                            <br>
                                            <br>
                                            <input type="button"
                                                   class="btn btn-red"
                                                   value="拒绝"
                                                   th:id="'changeDisagreeButton'+${form.id}"
                                                   th:state="${form.state}"
                                                   th:formId="${form.id}"
                                                   onclick="change(this.id,false)">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="footer.html"></footer>
    </div>
</div>
</body>
<!-- JavaScript files-->
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="asserts/vendor/popper.js/umd/popper.min.js"></script>
<script src="https://www.jq22.com/jquery/bootstrap-4.2.1.js"></script>
<script src="asserts/vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="https://cdn.bootcss.com/Chart.js/2.7.2/Chart.min.js"></script>
<script src="asserts/js/js.cookie.min.js"></script>
<script src="asserts/js/front.js"></script>
<script th:inline="javascript">
    function statusCommit() {
        let officerId = [[${officer.id}]];
        let isOpen;
        let endTime;
        let on = document.getElementById("on");
        let off = document.getElementById("off");
        if (on.checked) {
            isOpen = true;
            if ($('#endTime') == null) {
                alert("请输入截止时间");
            } else {
                endTime = $('#endTime').val();
            }
        } else if (off.checked) {
            isOpen = false;
        } else {
            alert("请选择开关");
            return;
        }

        $.ajax({
            type: 'PUT',
            url: '/dorm/updateSelectDorm',
            dataType: 'json',
            data: {
                'isOpen': isOpen,
                'endTime': endTime
            },
            success: function (result) {
                if (result.code == 200) {
                    alert('更新成功！');
                    window.location.href = "officerForms?id=" + officerId;
                } else {
                    alert(result.message);
                }
            }
        });
    }

    function displayEndTimeDiv() {
        let endTimeDiv = document.getElementById("endTimeDiv");
        let on = document.getElementById("on");
        let off = document.getElementById("off");
        if (on.checked) {
            endTimeDiv.style.display = 'block';
        } else if (off.checked) {
            endTimeDiv.style.display = 'none';
        }
    }

    function fix(id) {
        let btn = document.getElementById(id);
        let fixFormId = btn.getAttribute("fixFormId");
        let state = btn.getAttribute("state");
        $.ajax({
            type: 'PUT',
            url: '/fixForm/update',
            dataType: 'json',
            data: {
                'id': fixFormId,
                'state': parseInt(state) + parseInt('1')
            },
            success: function (result) {
                if (result.code == 200) {
                    alert('操作成功！');
                } else {
                    alert(result.message);
                }
            }
        });
        if (state == 0) {
            //变成维修中
            btn.classList.remove("btn-red");
            btn.classList.add("btn-blue");
            btn.value = '维修中';
            btn.setAttribute("state", parseInt(state) + parseInt('1'));
            document.getElementById("state0-" + fixFormId).innerText = "维修中";
        }
        if (state == 1) {
            //变成维修完成
            btn.classList.remove("btn-blue");
            btn.value = '维修完成';
            btn.style.display = 'none';
            btn.setAttribute("state", parseInt(state) + parseInt('1'));
            document.getElementById("state0-" + fixFormId).innerText = "维修完成";
            document.getElementById("state1-" + fixFormId).innerText = "维修完成";
            document.getElementById("state2-" + fixFormId).innerText = "维修完成";
        }
    }

    function change(id, isAgree) {
        let btn = document.getElementById(id);
        let formId = btn.getAttribute("formId");
        let agreeBtn = document.getElementById("changeAgreeButton" + formId);
        let disagreeBtn = document.getElementById("changeDisagreeButton" + formId);
        let state = document.getElementById("changeState0-" + formId);
        $.ajax({
            type: 'PUT',
            url: '/dormChangeForm/judge',
            dataType: 'json',
            data: {
                'id': formId,
                'isAgree': isAgree
            },
            success: function (result) {
                if (result.code == 200) {
                    alert('操作成功！');
                } else {
                    alert(result.message);
                }
            },
            error: function () {
                alert("系统错误");
            }
        });
        agreeBtn.style.display = 'none';
        disagreeBtn.style.display = 'none';
        if (isAgree) {
            state.innerText = '已同意';
        } else {
            state.innerText = '已拒绝';
        }
    }
    function logout() {
        $.ajax({
            type: 'GET',
            url: '/dormOfficer/logout',
            dataType: 'json',
            data: {
                'id': [[${officer.id}]]
            },
            success: function (result) {
                window.location.href = "index";
            }
        });
    }
</script>
</html>
