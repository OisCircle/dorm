<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>选择宿舍</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" href="asserts/css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="asserts/css/style.default.css" id="theme-stylesheet">
    <link id="new-stylesheet" rel="stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="asserts/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="asserts/img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    @keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    .chartjs-render-monitor {
        -webkit-animation: chartjs-render-animation 0.001s;
        animation: chartjs-render-animation 0.001s;
    }</style>
</head>
<body>
<header th:replace="navbar.html"></header>
<div class="d-flex align-items-stretch">
    <div id="sidebar" class="sidebar py-3 shrink show">
        <div class="text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family">学生</div>
        <ul class="sidebar-menu list-unstyled">
            <li class="sidebar-list-item"><a href="/studentIndex?id=1" class="sidebar-link text-muted"><i
                    class="o-home-1 mr-3 text-gray"></i><span>概览</span></a></li>
            <li class="sidebar-list-item"><a th:href="@{studentTables(id=${student.id})}"
                                             class="sidebar-link text-muted"><i
                    class="o-table-content-1 mr-3 text-gray"></i><span>宿舍详情</span></a></li>
            <li class="sidebar-list-item"><a th:href="@{studentForms(id=${student.id})}"
                                             class="sidebar-link text-muted"><i
                    class="o-survey-1 mr-3 text-gray"></i><span>事务中心</span></a></li>
            <li class="sidebar-list-item"><a th:href="@{chooseDorm(id=${student.id})}"
                                             class="sidebar-link text-muted active"><i
                    class="o-wireframe-1 mr-3 text-gray"></i><span>宿舍选择</span></a></li>
            <li class="sidebar-list-item"><a onclick="logout()"
                                             class="sidebar-link text-muted"><i
                    class="o-exit-1 mr-3 text-gray"></i><span>退出系统</span></a></li>
        </ul>
    </div>
    <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
            <section class="py-5">
                <div class="row">
                    <!--活动未开放-->
                    <div class="col-lg-8 mb-5" th:if="${pageTag} == 1">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="h6 text-uppercase mb-0">活动暂未开启</h3>
                            </div>
                            <div class="card-body">
                                <form class="form">
                                    <div class="form-group">
                                        <button onclick="returnIndex()" type="button" class="btn btn-primary">返回</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--活动已结束-->
                    <div class="col-lg-8 mb-5" th:if="${pageTag} == 2">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="h6 text-uppercase mb-0" th:text="'活动时间已经结束 '+${selectionStatus.endTime}"></h3>
                            </div>
                            <div class="card-body">
                                <form class="form">
                                    <div class="form-group">
                                        <button onclick="returnIndex()" type="button" class="btn btn-primary">返回</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 mb-5" th:if="${pageTag} == 3">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="h6 text-uppercase mb-0" >选择宿舍</h3>
                                <br>
                                <label class="col-md-3 form-control-label" th:text="'截止时间: '+${selectionStatus.endTime}"></label>
                            </div>
                            <div class="card-body">
                                <form id="dormChangeForm" class="form-horizontal">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">楼栋选择</label>
                                        <div class="col-md-9 select mb-3">
                                            <select id="building" class="form-control">
                                                <option selected="selected" value="-1">选择楼栋</option>
                                                <option th:each="b:${buildings}" th:text="${b.name}"
                                                        th:value="${b.id}"/>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">宿舍选择</label>
                                        <div id="dormFragment" class="col-md-9 select mb-3" th:fragment="dormFragment">
                                            <select id="dorm" class="form-control">
                                                <option selected="selected" value="-1">选择宿舍</option>
                                                <option th:each="d:${dorms}" th:text="${d.number}"
                                                        th:value="${d.id}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div id="bedFragment" class="col-md-9 select mb-3" th:fragment="bedFragment">
                                        <label class="col-md-3 form-control-label">床位选择</label>
                                        <div>
                                            <table class="table card-text">
                                                <thead>
                                                <tr>
                                                    <th>床位号</th>
                                                    <th>是否已被选择</th>
                                                    <th>归属人</th>
                                                    <th>爱好</th>
                                                    <th>是否抽烟</th>
                                                    <th>是否早睡</th>
                                                    <th>选择床位</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="bed:${beds}">
                                                    <td th:text="${bed.number}"></td>
                                                    <td th:if="${bed.isSelected == true}">是</td>
                                                    <td th:if="${bed.isSelected == false}">否</td>
                                                    <td th:text="${bed.ownerName}"></td>
                                                    <td th:text="${bed.habit}"></td>
                                                    <td th:if="${bed.isSmoke == true}">是</td>
                                                    <td th:if="${bed.isSmoke == false}">否</td>
                                                    <td th:if="${bed.isSmoke == null}"></td>
                                                    <td th:if="${bed.isEarlySleep == true}">是</td>
                                                    <td th:if="${bed.isEarlySleep == false}">否</td>
                                                    <td th:if="${bed.isEarlySleep == null}"></td>
                                                    <td th:if="${bed.isSelected} == true">不可选</td>
                                                    <td th:if="${bed.isSelected} == false">
                                                        <div>
                                                            <input type="radio" checked="" th:value="${bed.id}"
                                                                   name="optionsRadios"
                                                                   th:if="${bed.isSelected} == false">
                                                        </div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <div class="col-md-9 ml-auto">
                                            <button id="chooseBed" type="button" class="btn btn-primary">确认床位
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="footer.html"></footer>
    </div>
</div>
</body>
<!-- JavaScript files-->
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="asserts/vendor/popper.js/umd/popper.min.js"></script>
<script src="https://www.jq22.com/jquery/bootstrap-4.2.1.js"></script>
<script src="asserts/vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="https://cdn.bootcss.com/Chart.js/2.7.2/Chart.min.js"></script>
<script src="asserts/js/js.cookie.min.js"></script>
<script src="asserts/js/front.js"></script>
<script th:inline="javascript">
    function returnIndex() {
        let studentId = [[${student.id}]];
        window.location.href = "studentIndex?id=" + studentId;
    }
    $('#building').change(function () {
        var building = $("#building option:selected");
        if (building.val() < 1) {
            return;
        }
        var url = '/dormFragment4Selection?buildingId=' + building.val();
        $('#dormFragment').load(url);
    });
    $(document).on("change", "[id='dorm']", function () {
        var dorm = $("#dorm option:selected");
        if (dorm.val() < 1) {
            return;
        }
        var url = '/bedFragment4Selection?dormId=' + dorm.val();
        $('#bedFragment').load(url);
    });
    $('#selectDorm').click(function () {
        let bedId = $('#selectDorm').val();
        alert(bedId);
    });
    $('#chooseBed').click(function () {
        var bedIds = document.getElementsByName("optionsRadios");
        let bedId;
        for (i = 0; i < bedIds.length; i++) {
            if (bedIds[i].checked) {
                bedId = bedIds[i].value
            }
        }
        if (bedId < 1 || bedId == null) {
            alert('请选择床位');
            return;
        }
        $.ajax({
            type: 'POST',
            url: '/student/chooseBed',
            dataType: 'json',
            data: {
                'id': [[${student.id}]],
                'bedId': bedId
            },
            success: function (result) {
                if (result.code == 200) {
                    alert('选择成功');
                } else {
                    alert(result.message);
                }
                window.location.href = "chooseDorm?id=" + [[${student.id}]];
            },
            error: function () {

            }
        });
    });
    function logout() {
        $.ajax({
            type: 'GET',
            url: '/dormOfficer/logout',
            dataType: 'json',
            data: {
                'id': [[${student.id}]]
            },
            success: function (result) {
                window.location.href = "index";
            }
        });
    }
</script>
</html>
