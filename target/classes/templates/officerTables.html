<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>宿管主页</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" href="asserts/css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="asserts/css/style.default.css" id="theme-stylesheet">
    <link id="new-stylesheet" rel="stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="asserts/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="asserts/img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <style type="text/css">/* Chart.js */
    @-webkit-keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    @keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }

    .chartjs-render-monitor {
        -webkit-animation: chartjs-render-animation 0.001s;
        animation: chartjs-render-animation 0.001s;
    }</style>
</head>
<body>
<header th:replace="navbar.html"></header>
<div class="d-flex align-items-stretch">
    <div id="sidebar" class="sidebar py-3 shrink show">
        <div class="text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family">宿管</div>
        <ul class="sidebar-menu list-unstyled">
            <li class="sidebar-list-item"><a href="/dormOfficerIndex?id=1" class="sidebar-link text-muted"><i
                    class="o-home-1 mr-3 text-gray"></i><span>概览</span></a></li>
            <li class="sidebar-list-item"><a th:href="@{officerTables(id=${officer.id})}"
                                             class="sidebar-link text-muted active"><i
                    class="o-table-content-1 mr-3 text-gray"></i><span>宿舍详情</span></a></li>
            <li class="sidebar-list-item"><a th:href="@{officerForms(id=${officer.id})}"
                                             class="sidebar-link text-muted"><i
                    class="o-survey-1 mr-3 text-gray"></i><span>事务中心</span></a></li>
            <li class="sidebar-list-item"><a onclick="logout()"
                                             class="sidebar-link text-muted"><i
                    class="o-exit-1 mr-3 text-gray"></i><span>退出系统</span></a></li>
        </ul>
    </div>
    <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
            <section class="py-5">
                <div class="row">
                    <!-- Form Elements -->
                    <div class="col-lg-12 mb-5">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="h6 text-uppercase mb-0">宿舍详情</h3>
                            </div>
                            <div class="card-body">
                                <form class="form-horizontal">
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">宿舍选择</label>
                                        <div id="dormFragment" class="col-md-9 select mb-3" th:fragment="dormFragment">
                                            <select id="dorm" class="form-control">
                                                <option selected="selected" value="-1">选择宿舍</option>
                                                <option th:each="d:${dorms}" th:text="${d.number}"
                                                        th:value="${d.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">宿舍详情</label>
                                        <div class="col-md-9 select mb-3">
                                            <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                                                <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                                                    <div class="flex-grow-1 d-flex align-items-center">
                                                        <div class="dot mr-3 bg-green"></div>
                                                        <div class="text">
                                                            <h6 class="mb-0">卫生分数</h6><span id="cleanScore"
                                                                                            class="text-gray"></span>
                                                        </div>
                                                    </div>
                                                    <div class="icon text-white bg-green">
                                                        <i class="fas fa-star"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                                                <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                                                    <div class="flex-grow-1 d-flex align-items-center">
                                                        <div class="dot mr-3 bg-violet"></div>
                                                        <div class="text">
                                                            <h6 class="mb-0">电费余额</h6><span id="electricityBill"
                                                                                            class="text-gray"></span>
                                                        </div>
                                                    </div>
                                                    <div class="icon text-white bg-violet"><i
                                                            class="fas fa-battery-half"></i></div>
                                                </div>
                                            </div>
                                            <br>
                                            <div id="buttonDiv" class="col-lg-4 mb-5" style="display: none">
                                                <div class="card-body">
                                                    <button type="button" data-toggle="modal" data-target="#myModal"
                                                            class="btn btn-green">卫生分数更新
                                                    </button>
                                                    <!-- Modal-->
                                                    <div id="myModal" tabindex="-1" role="dialog"
                                                         aria-labelledby="exampleModalLabel"
                                                         class="modal fade text-left" aria-hidden="true"
                                                         style="display: none;">
                                                        <div role="document" class="modal-dialog">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h4 id="exampleModalLabel" class="modal-title">
                                                                        卫生分数评比</h4>
                                                                    <button type="button" data-dismiss="modal"
                                                                            aria-label="Close"
                                                                            class="close"><span
                                                                            aria-hidden="true">×</span></button>
                                                                </div>
                                                                <div class="modal-body">
                                                                    <form>
                                                                        <div class="form-group">
                                                                            <label class="col-md-3 form-control-label">输入分数</label>
                                                                            <input id="score" type="number"
                                                                                   placeholder="范围：0~10"
                                                                                   class="form-control">
                                                                        </div>
                                                                    </form>
                                                                    <p id="cleanScoreWarningText"
                                                                       style="position:absolute; left:50%; transform:translateX(-50%); text-align:center;"></p>
                                                                    <br>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" data-dismiss="modal"
                                                                            class="btn btn-secondary">
                                                                        取消
                                                                    </button>
                                                                    <button id="cleanScoreCommit" type="button"
                                                                            class="btn btn-primary">提交
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div id="bedFragment" class="col-md-9 select mb-3" th:fragment="bedFragment">
                                        <label class="col-md-3 form-control-label">床位详情</label>
                                        <div>
                                            <table class="table card-text">
                                                <thead>
                                                <tr>
                                                    <th>床位号</th>
                                                    <th>是否已被选择</th>
                                                    <th>归属人</th>
                                                    <th>爱好</th>
                                                    <th>是否抽烟</th>
                                                    <th>是否早睡</th>
                                                    <th>是否已入住</th>
                                                    <th>操作</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="bed:${beds}">
                                                    <td th:text="${bed.number}"></td>
                                                    <td th:if="${bed.isSelected == true}">是</td>
                                                    <td th:if="${bed.isSelected == false}">否</td>
                                                    <td th:text="${bed.ownerName}"></td>
                                                    <td th:text="${bed.habit}"></td>
                                                    <td th:if="${bed.isSmoke == true}">是</td>
                                                    <td th:if="${bed.isSmoke == false}">否</td>
                                                    <td th:if="${bed.isSmoke == null}"></td>
                                                    <td th:if="${bed.isEarlySleep == true}">是</td>
                                                    <td th:if="${bed.isEarlySleep == false}">否</td>
                                                    <td th:if="${bed.isEarlySleep == null}"></td>
                                                    <td th:id="'isMoveInTrue'+${bed.id}" th:if="${bed.isMoveIn} == true">是</td>
                                                    <td th:id="'isMoveInFalse'+${bed.id}" th:if="${bed.isMoveIn} == false">否</td>
                                                    <td th:if="${bed.isMoveIn} == true"><input type="button"
                                                                                               class="btn btn-red"
                                                                                               value="离开"
                                                                                               th:name="${bed.id}"
                                                                                               th:id="'moveOutButton'+${bed.id}"
                                                                                               isMoveIn="false"
                                                                                               onclick="move(this.name,this.id)">
                                                    </td>
                                                    <td th:if="${bed.isMoveIn} == false"><input type="button"
                                                                                                class="btn btn-green"
                                                                                                value="入住"
                                                                                                th:name="${bed.id}"
                                                                                                th:id="'moveInButton'+${bed.id}"
                                                                                                isMoveIn="true"
                                                                                                onclick="move(this.name,this.id)">
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="footer.html"></footer>
    </div>
</div>
</body>
<!-- JavaScript files-->
<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="asserts/vendor/popper.js/umd/popper.min.js"></script>
<script src="https://www.jq22.com/jquery/bootstrap-4.2.1.js"></script>
<script src="asserts/vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="https://cdn.bootcss.com/Chart.js/2.7.2/Chart.min.js"></script>
<script src="asserts/js/js.cookie.min.js"></script>
<script src="asserts/js/front.js"></script>

<script th:inline="javascript">
    $(document).on("change", "[id='dorm']", function () {
        var dorms = [[${dorms}]];
        var dormId = $("#dorm option:selected");
        var cleanScore = document.getElementById("cleanScore");
        var electricityBill = document.getElementById("electricityBill");
        let buttonDiv = document.getElementById("buttonDiv");
        for (let i = 0; i < dorms.length; i++) {
            if (dormId.val() == dorms[i].id) {
                if (dorms[i].cleanScore == null) {
                    cleanScore.innerText = '未评分';
                    buttonDiv.style.display = 'block';
                } else {
                    cleanScore.innerText = dorms[i].cleanScore;
                    buttonDiv.style.display = 'none';
                }
                electricityBill.innerText = dorms[i].electricityBill;
            }
        }

        if (dormId.val() < 1) {
            return;
        }
        var url = 'bedFragment4Officer?dormId=' + dormId.val();
        $('#bedFragment').load(url);
    });
    $('#cleanScoreCommit').click(function () {
        var cleanScore = document.getElementById("cleanScore");
        let buttonDiv = document.getElementById("buttonDiv");

        if ($('#score') == null || !($('#score').val() >= 0 && $('#score').val() <= 10)) {
            alert('分数范围不正确');
            return;
        }
        var dormId = $("#dorm option:selected");
        $.ajax({
            type: 'PUT',
            url: '/dorm/changeCleanScore',
            dataType: 'json',
            data: {
                'dormId': dormId.val(),
                'cleanScore': $('#score').val()
            },
            success: function (result) {
                if (result.code == 200) {
                    cleanScore.innerText = $('#score').val();
                    alert('提交成功！');
                    $('#myModal').modal("hide");
                    buttonDiv.style.display = 'none';
                } else {
                    alert(result.message);
                }
            },
            error: function () {

            }
        });
    });

    function move(bedId, id) {
        let isMoveIn = document.getElementById(id).getAttribute("isMoveIn");
        $.ajax({
                type: 'PUT',
                url: '/bed/move',
                dataType: 'json',
                data: {
                    'bedId': bedId,
                    'isMoveIn': isMoveIn
                },
                success: function (result) {
                    if (result.code == 200) {
                        alert('修改成功！');
                        if (isMoveIn == "true") {
                            document.getElementById(id).classList.remove("btn-green");
                            document.getElementById(id).classList.add("btn-red");
                            document.getElementById(id).value = "离开";
                            document.getElementById(id).setAttribute("isMoveIn", "false");
                            if (null != document.getElementById("isMoveInTrue" + bedId)) {
                                document.getElementById("isMoveInTrue"+bedId).innerHTML = "是";
                            }
                            if (null != document.getElementById("isMoveInFalse" + bedId)) {
                                document.getElementById("isMoveInFalse"+bedId).innerHTML = "是";
                            }
                        } else {
                            document.getElementById(id).classList.remove("btn-red");
                            document.getElementById(id).classList.add("btn-green");
                            document.getElementById(id).value = "入住";
                            document.getElementById(id).setAttribute("isMoveIn", "true");
                            if (null != document.getElementById("isMoveInTrue" + bedId)) {
                                document.getElementById("isMoveInTrue"+bedId).innerHTML = "否";
                            }
                            if (null != document.getElementById("isMoveInFalse" + bedId)) {
                                document.getElementById("isMoveInFalse"+bedId).innerHTML = "否";
                            }
                        }

                    } else {
                        alert(result.message);
                    }
                }
            }
        )
        ;
    }
    function logout() {
        $.ajax({
            type: 'GET',
            url: '/dormOfficer/logout',
            dataType: 'json',
            data: {
                'id': [[${officer.id}]]
            },
            success: function (result) {
                window.location.href = "index";
            }
        });
    }
</script>
</html>
